<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">


<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>SmoothieApp</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <h1>SmoothieApp</h1>
        <h2>Etusivu</h2>
        
        <ul>
            <li th:each="smoothie: ${smoothiet}">
                <a th:href="@{~/smoothiet/{id}(id = ${smoothie.id})}"><span th:text="${smoothie.nimi}">Mansikkasmoothie</span></a>
            </li>
        </ul>
        
        <br/>
        <h2>Sivukartta:</h2>
        <a href="/">Etusivu</a><br/>
        <a href="/smoothiet">Lisää uusi resepti</a><br/>
        <a href="/raakaaineet">Lisää/Poista raaka-aineita</a><br/>
        <a href="/tilastot">Tarkastele smoothieihin liittyviä tilastoja</a><br/>

    </body>
</html>
